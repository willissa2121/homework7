  <!-- Bootstrap CSS -->

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>

  <header>
    <h1>Choo Choo What TIME IS IT</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <table id = "train-table" style=" width: 100%">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (mins)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
              <tr>
                <td>Scotts Train</td>
                <td>Wenatchee</td>
                <td>10</td>
                <td>10</td>
                <td>5</td>

              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">

          <label for="train-name">Train name</label>
          <input class="form-control" type="text" id="train-name" placeholder="Trains Name"></input>

          <label for="train-name">Destination</label>
          <input class="form-control" type="text" id="train-destination" placeholder="Trains destination"></input>

          <label for="train-name">Next Train Time</label>
          <input class="form-control" type="text" id="train-time" placeholder="HH:MM"></input>

          <label for="train-name">Train frequency (Mins)</label>
          <input class="form-control" type="text" id="train-freq" placeholder="Train frequency"></input>

          <button class = "btn btn-info">Submit</button>


        </div>
      </div>

    </div>
  </div>
